<div id="loginScreen" class="login-screen">
    <h1 class="brand-title">SABYASACHI</h1>
    <p class="brand-subtitle">MANPOWER COST DASHBOARD</p>
    <form id="loginForm" class="login-form">
        <input type="email" id="email" placeholder="EMAIL ADDRESS" required>
        <input type="password" id="password" placeholder="PASSWORD" required>
        <button type="submit" class="login-btn">ENTER</button>
    </form>
</div>

<div id="mainDashboard" class="dashboard-container" style="display: none;">
    <header class="main-header">
        <div class="brand-title" style="font-size: 1.5rem;">SABYASACHI</div>
        <div class="header-right">
            <div id="adminControls" style="display: none;">
                <label for="fileInput" class="action-link">UPLOAD DATA</label>
                <input type="file" id="fileInput" style="display:none" onchange="handleFile(event)">
            </div>
            <button onclick="location.reload()" class="logout-btn">LOGOUT</button>
        </div>
    </header>

    <div class="filter-bar">
        <select id="cohortFilter" class="filter-select" multiple data-placeholder="COHORT"></select>
        <select id="typeFilter" class="filter-select" multiple data-placeholder="EMPLOYEE TYPE">
            <option>Management</option>
            <option>Non Management</option>
            <option>Consultant</option>
        </select>
        <select id="levelFilter" class="filter-select" multiple data-placeholder="LEVEL"></select>
        <input type="date" id="startDate" class="date-input">
        <input type="date" id="endDate" class="date-input">
    </div>

    <div class="kpi-row">
        <div class="kpi-tile"><label>ACTIVE HC</label><div id="currentHeadcount" class="value">-</div></div>
        <div class="kpi-tile"><label>TO BE HIRED</label><div id="toBeHired" class="value">-</div></div>
        <div class="kpi-tile"><label>TOTAL HC</label><div id="totalHeadcount" class="value">-</div></div>
        <div class="kpi-tile"><label>MONTHLY COST</label><div id="monthlyCost" class="value">-</div></div>
        <div class="kpi-tile"><label>YTD COST</label><div id="ytdCost" class="value">-</div></div>
        <div class="kpi-tile"><label>ANNUAL PROJECTED</label><div id="annualCost" class="value">-</div></div>
    </div>
    
    <!-- Tables and Charts below... -->
</div>
